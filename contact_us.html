<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Contact Us</title>
    <link rel="icon" href="media/tab-icon.png" />

    <style>
      form {
        margin: 20px;
        padding: 20px;
      }

      .form-container {
        max-width: 100%;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input {
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .form-group textarea {
        height: 100px;
      }

      .form-group button {
        background-color: #0bde00;
        color: #121212;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        border: 2px solid #0bde00;
        font-weight: 900;
        font-size: 15px;
      }

      .form-group button:hover {
        color: #0bde00;
        background-color: #121212;
      }
    </style>
  </head>

  <body>
    <h1>Contact Us</h1>

    <div class="form-container">
      <form action="#">
        <div class="form-group">
          <label for="agent-name">Agent Name:</label>
          <input type="text" id="agent-name" name="agent-name" required />
        </div>
        <div class="form-group">
          <label for="id-number">ID Number:</label>
          <input type="tel" id="id-numbe" name="id-numbe" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="message">Encoded Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
