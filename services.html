      <script>


      const service_data = {
        "services": [
            {
                "category": "Operational Training and Simulation",
                "services": [
                    {

                        "description": "Specialized training programs designed to teach intelligence operatives the art of espionage, including surveillance techniques, covert communication methods, and infiltration strategies."

                    {
                        "name": "Tactical Drills",

                    }

            },
            {
                "category": "Technical Gear Development and Maintenance",
                "services": [
                    {
                        "name": "Advanced Surveillance Equipment",
                        "description": "Design, development, and supply of cutting-edge surveillance technology, including hidden cameras, audio recording devices, and tracking systems, tailored to meet the specific needs of covert operations."
                    },
                    {
                        "name": "Secure Communication Devices",
                        "description": "Creation of encrypted communication devices and software to ensure secure and untraceable communication channels for agents in the field."
                    },

                    }
                ]
            },
            {
                "category": "Intelligence Analysis and Strategy Consulting",
                "services": [
                    {
                        "name": "Data Analysis and Pattern Recognition",
                        "description": "Utilizing advanced data analytics and machine learning techniques to process large volumes of data, identify patterns, and extract actionable intelligence for mission planning and decision-making."
                    },
                    {
                        "name": "Risk Assessment and Mitigation",
                        "description": "Conducting thorough risk assessments of potential missions or operations, identifying vulnerabilities, and developing strategies to mitigate risks, ensuring the safety of agents and the success of the mission."

                        "description": "Providing expert consultation on long-term strategic planning, including threat assessment, geopolitical analysis, and policy recommendations, to assist secret agencies in shaping their future operations and initiatives."
                    }
                ]
            }
        ]
    };

        const container1 = document.getElementById("services-container1");
        const container2 = document.getElementById("services-container2");
        const container3 = document.getElementById("services-container3");

        service_data.services.forEach(category => {
            const categoryDiv = document.createElement("div");

            const categoryHeading = document.createElement("h2");
            categoryHeading.textContent = category.category;
            categoryDiv.appendChild(categoryHeading);

            category.services.forEach(service => {
                const serviceName = service.name;
                const serviceDescription = service.description;

                const serviceElement = document.createElement("p");
                serviceElement.innerHTML = `<strong>${serviceName}</strong>: ${serviceDescription}`;
                categoryDiv.appendChild(serviceElement);
            });

            if (category.category === "Operational Training and Simulation") {
                container1.appendChild(categoryDiv);
            } else if (category.category === "Technical Gear Development and Maintenance") {
                container2.appendChild(categoryDiv);
            } else if (category.category === "Intelligence Analysis and Strategy Consulting") {
                container3.appendChild(categoryDiv);
            }
        });

    </script>
